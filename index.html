<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch by Ryan Stehle</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="container">
        <div class="button-container">
            <input type="color" class="rgb" value="#333333">
            <button class="color-mode">Color Mode</button>
            <button class="rainbow-mode">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <label class="slider-label"></label>
            <input type="range" min="1" max="64" value="1" class="slider">
        </div>
        <div class="grid-container">

        </div>
    </div>
</body>
</html>
